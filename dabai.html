<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dabai.css">
</head>
<body>
    <div class="max">
        <!-- 定义头部，包括眼睛和嘴巴 -->
        <div class="head">
            <div class="eye"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
        </div>

        <!-- 定义躯干和心脏 -->
        <div class="torso">
            <div class="heart"></div>
        </div>

        <!-- 定义肚子腹部 -->
        <div class="belly">
            <div class="cover"></div>
        </div>

        <!-- 定义左臂，包括一大一小的手指 -->
        <div class="left-arm">
            <div class="l-bigfinger"></div>
            <div class="l-smallfinger"></div>
        </div>

        <!-- 定义右臂，包括一大一小手指 -->
        <div class="right-arm">
            <div class="r-bigfinger"></div>
            <div class="r-smallfinger"></div>
        </div>

        <!-- 定义左腿 -->
        <div class="left-leg"></div>

        <!-- 定义右腿 -->
        <div class="right-leg"></div>
    </div>
</body>
</html>
